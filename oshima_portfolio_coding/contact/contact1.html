        </ul>

</header>

<section class="section1">
    <h2 class="h2_center">CONTACT</h2>
    <form action="../contact/contact2.html">
        <p class="form_text">
            お問い合わせはこちらからお願いします。<br>
            内容を確認後メールアドレス宛にご連絡させていただきます。
        </p>
        <div class="form_wrap">
            <div class="data_wrap">
                <div class="data_box">
                    <label for="connect">お名前</label><input id="connect" type="text" placeholder="山田 花子" name="your_name" required class="form-text">
                </div>
                <div class="data_box">
                    <label for="connect">フリガナ</label><input id="connect" type="text" placeholder="ヤマダ ハナコ" name="furigana" required class="form-text">
                </div>
            </div>
            <div class="data_wrap">
                <div class="data_box">
                    Email<input type="email" placeholder="e-mail@gmail.com" name="email" required class="form-text">
                </div>
                <div class="data_box">
                    電話番号<input type="telephone_number" placeholder="000-0000-0000" name="telephone_number" required class="form-text">
                </div>
            </div>
            <div class="data_wrap">
                <div class="data_box_2">
                    <p class="data_box_p">お問い合せ内容</p>
                    <textarea placeholder="お問い合せ内容" name="message" required class="form-text"></textarea>
                </div>
            </div>
    </div>
    <input class="send_btn" type="submit" value="SEND" />
    </div>
    </form>
</section>
